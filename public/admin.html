<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>

<body>
    <h1>Admin Panel</h1>
    <button id="logout">Log Out</button>

    <h2>Vet users</h2>
    <ul id="vetUsers"></ul>

    <h2>Client users</h2>
    <ul id="clientUsers"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const logout = document.querySelector('#logout');
        const token = localStorage.getItem('token');
        const vetUsers = document.querySelector('#vetUsers')
        const clientUsers = document.querySelector('#clientUsers')


        if (!token) {
            window.location.href = "/login"
        }


        logout.addEventListener('click', () => {
            localStorage.removeItem('token')
            window.location.href = "/login"
        })

        const getUsers = async () => {
            try {

                const { data } = await axios.get('api/v1/users/', {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                 })
                const { msg: users } = data
                
                clientUsers.textContent = "";
                vetUsers.textContent = "";

                users.forEach(user => {
                    if (user.role_id === 1) return

                    const li = document.createElement('li');
                    li.textContent = user.username

                    if (user.role_id === 3) {

                        const button = document.createElement('button')
                        button.textContent = 'Promote to Vet'
                        button.addEventListener('click', async () => {
                            if (!confirm('Estas seguro de promover al cliente a veterinario?')) {
                                return
                            }
                            try {
                                const { data } = await axios.put(`/api/v1/users/update-role-vet/${user.uid}`, {}, {
                                    headers: {
                                    Authorization: `Bearer ${token}`
                                }
                            })
                            getUsers();
                            // console.log(data);
                            // window.location.reload()
                            } catch (error) {
                                console.log(error);
                            }
                        })

                        li.appendChild(button)

                        clientUsers.appendChild(li)
                        return
                    }

                    vetUsers.appendChild(li)
                });
            } catch (error) {
                console.log(error);
            }
        }

        getUsers()
    </script>

</body>

</html>
